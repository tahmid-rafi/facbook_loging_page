<!doctype html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
               <link rel="icon" type="image/svg+xml" href="image/facebook.png" />
               <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>facebook.com</title>
          <link rel="stylesheet" href="style.css">
     </head>
     <body  class="bg-gray-100 flex mx-auto items-center justify-center h-screen">
          
               <div class="left text-center mx-13 w-1/3 ">
                    <img class="w-80" src="image/logo.jpeg" alt="">
                    <p class="text-gray-700 font-medium text-3xl ">Facebook helps you connect and share with  the people in your life.</p>
               </div>

          <div class="rigth bg-white p-6 rounded-lg shadow-md w-96 ml-8  text-lg grid gap-1 relative ">
               <input class="w-full py-3 px-4 border-1 border-gray-200  rounded-md mb-3 focus:border-sky-500 focus:outline focus:outline-sky-500" type="text" placeholder="Email address or phone number">
               <input class="w-full py-3 px-4 border-1 border-gray-200  rounded-md mb-3 focus:border-sky-500 focus:outline focus:outline-sky-500"  type="password" placeholder="Password">
               <button class="w-full bg-blue-600 text-white py-3 px-4  rounded-md font-bold text-xl hover:bg-blue-700 transition duration-150">Log in</button>
               <p class="text-blue-600 text-sm text-center mt-3 cursor-pointer hover:underline">Forgotten password?</p>
               <hr class="my-3 border-t-1 border-gray-300">

               <div class="mt-4 text-center">
                    <button class="py-3 px-4 bg-green-600 hover:bg-green-700 text-white rounded-md shadow-md transition duration-150">
                         Create New Account
                    </button>
               </div>
               <span class="absolute -bottom-12 left-0 right-0 text-sm text-center"> <span class="font-bold hover:underline">Create a Page</span> for a celebrity, brand or business</span>
          </div>

     </body>
</html>
